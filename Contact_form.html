<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aaf9346ae8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user-large"></i> Your Name</label>
                </div>
                <div class="input">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa-solid fa-square-phone"></i> Phone no</label>
            </div>
            </div>
            <div class="input">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
            </div>
            <div class="input">
                <textarea id="message" rows="7" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
            
        </form>
    </div>
</body>
</html>
